<h2 mat-dialog-title>Save new Post?</h2>
<div mat-dialog-content>
  <p>
    This action will save new post with title <i>{{ this.data.postTitle }}</i
    >. Are you sure you want to continue?
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button tabindex="-1" mat-dialog-close>No</button>
  <button mat-button color="accent" tabindex="-1" [mat-dialog-close]="true">
    Yes
  </button>
</div>
